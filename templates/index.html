<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificare Date Expirare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="loading-spinner" class="text-center my-5 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Se procesează...</span>
        </div>
        <p class="mt-3">Se procesează fișierul...</p>
    </div>

    <div class="container py-5">
        <h1 class="text-center mb-4">Verifică Datele de Expirare</h1>
        <p class="lead text-center">Încarcă un fișier Excel și vezi rapid ce date sunt aproape de expirare sau expirate!</p>

        <div id="form-card" class="card shadow-sm p-4 mb-4">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Selectează fișierul Excel (.xlsx)</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".xlsx" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name-column" class="form-label">Numele coloanei pentru Nume</label>
                        <input class="form-control" type="text" id="name-column" name="name_column" placeholder="ex: Nume" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="date-column" class="form-label">Numele coloanei pentru Data(in formatul ZI/LUNA/AN)</label>
                        <input class="form-control" type="text" id="date-column" name="date_column" placeholder="ex: Data Expirare" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Procesează Fișier</button>
            </form>
        </div>

        <!-- Error Section -->
        <div id="error-section" class="alert alert-danger d-none" role="alert">
            <span id="error-message"></span>
        </div>

        <!-- Results Section -->
        <div id="result-section" class="card shadow-sm p-4 d-none">
            <h4 class="mb-3">Rezultate:</h4>
            <div id="results-table" class="table-responsive"></div>
            <div class="text-center mt-4">
                <button id="back-button" class="btn btn-secondary">Înapoi la Homepage</button>
            </div>
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
